<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" />
  </head>
  <body>
    <div class="generator">
        <span class="title">Password Generator</span>
      <div class="password">
        <input type="text" value="test" placeholder="password" />
        <button>Copy</button>
      </div>
      <div class="range">
        <input type="range" min="4" max="24" value="8" />
        <span>8</span>
      </div>
      <div class="options">
        <div class="option">
          <label for=""><input type="checkbox" id="lowercaseCb" checked /><span>a-z</span></label>
        </div>
        <div class="option">
          <label for=""><input type="checkbox" id="uppercaseCb"/><span>A-Z</span></label>
        </div>
        <div class="option">
          <label for=""><input type="checkbox" id="digitsCb" /><span>0-9</span></label>
        </div>
        <div class="option">
          <label for=""><input type="checkbox" id="specialsCb" /><span>!@#$%</span></label>
        </div>
      </div>
      <button class="generate">Generate</button>
    </div>
    <div class="footer">
        <div class="content">
            <span>&copy 2023 Arhamraza. All Rights Reserved</span>
        </div>
        <div class="icons">
            <a style="color: white;" href="https://www.instagram.com/_syedarham_raza_/" target="_blank" rel="noopener"><i class="uil uil-instagram"></i></a>
            <a style="color: white;" href="https://github.com/arhamraza112" target="_blank" rel="noopener"> <i class="uil uil-github-alt"></i></a>
            <a style="color: white;" href="https://front.arhamatlas.online/" target="_blank" rel="noopener"> <i class="uil uil-globe"></i></a>
        </div>
    </div>
    <script src="generator.js"></script>
  </body>
</html>
